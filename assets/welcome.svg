<svg fill="none" viewBox="0 0 800 100" width="800" height="100" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes wave  {
            0% { transform: rotate( 0.0deg) }
           10% { transform: rotate(14.0deg) }
           20% { transform: rotate(-8.0deg) }
           30% { transform: rotate(14.0deg) }
           40% { transform: rotate(-4.0deg) }
           50% { transform: rotate(10.0deg) }
           60% { transform: rotate( 0.0deg) }
          100% { transform: rotate( 0.0deg) }
        }

        @keyframes gradient {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }

        .container {
          --color-main: #A9242F;
          --color-primary: #C32732;
          --color-secondary: #BDBCC1;
          --color-tertiary: #BA2430;

          background: linear-gradient(+45deg, var(--color-main), var(--color-primary), var(--color-secondary), var(--color-tertiary));
          background-size: 400% 400%;
          animation: gradient 15s ease infinite;

          height: 100px;

          display: flex;
          justify-content: center;
          align-items: center;
          color: white;

          border-radius: 15px;

          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }

        .wave {
          animation: wave 1.5s linear -0.5s infinite;
          display: inline-block;
          transform-origin: 70% 70%;
        }
      </style>
      <div class="container">
        <h1>Hi there <div class="wave">ðŸ‘‹</div> I'm Nicolas - aka Rekwass</h1>
      </div>
    </div>
  </foreignObject>
</svg>
